<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Exchange Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/MoneyImage.png" alt="" class="money-img" width="400" >
    <h1>Exchange Rates Calculator</h1>
    <p>Please choose the currency and amount to get the exchange rate</p>
    <div class="containerTotal">
        <div class="container">
            <div class="currency" id="containerFrom">
                <input type="number" id="amount-one" placeholder="1" value="1" min="1"/>
                <h3>|</h3>
                <select id="currencyFrom">
                </select> 
            </div>
        </div>

        
        <div class="container">
            <div class="currency" id="containerTo">
                <input type="number" id="amount-two" placeholder="1" value="1" min="1"/> 
                <h3>|</h3>
                <select id="currencyTo">
                </select> 
                
            </div>
            
        </div>

        <div class="swap-rate-container">
            <button class="btn" id="swap">
                Swap
            </button>
            <div class="rate" id="rate"></div>
        </div>
    </div>




    

 

    
    <script type="module" src="script.js"></script>
</body>
</html>
